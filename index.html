<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <img id="img1" style="display:none;" src="1.png" alt="1">
    <img id="img2" style="display:none;" src="2.png" alt="2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MACL</title>
    <style>
        #btn {
            width:30%;
            height:55%;
            top:19%;
            left:35%;
            cursor:pointer;
            position:absolute;
            z-index: 999;
            border-radius:50%;
        }
    </style>
</head>
<body style="margin:0;overflow:hidden;background-color: black;">
    <div id="btn"></div>
    <script>
        const setStyles = () => {
            let docWidth = window.innerWidth;
            let docHeight = window.innerHeight;
            let img1 = document.getElementById("img1");
            let img2 = document.getElementById("img2")
            if(img1.height > docHeight){
                img1.style.height = window.innerHeight + "px";
                img1.style.width = "auto"
                img2.style.height = window.innerHeight + "px";
                img2.style.width = "auto"
                window.setTimeout(() => {
                    img1.style.marginLeft = (window.innerWidth - img1.width)/2 + "px";
                    img2.style.marginLeft = (window.innerWidth - img1.width)/2 + "px";
                }, [100])
            } else {
                img1.style.width = window.innerWidth + "px";
                img2.style.width = window.innerWidth + "px";
                img1.style.height = "auto"
                img2.style.height = "auto"
                img1.style.marginLeft = 0;
                img2.style.marginLeft = 0;
            }
        }
        window.onresize = () => {
            setStyles();
        }
        document.getElementById("img1").style.opacity = 0;
        document.getElementById("img1").style.display = "block";
        window.setTimeout(() => {
            setStyles();
            document.getElementById("img1").style.opacity = 1;
        }, 500);
        document.getElementById("btn").onclick = function(){
            document.getElementById("img1").style.display = "none";
            document.getElementById("img2").style.display = "block";
            document.getElementById("btn").style.display = "none";
        }
        // full screen on double click
        document.getElementById("img1").addEventListener("dblclick", function() {
            document.documentElement.requestFullscreen();
            setStyles();
        });
    </script>
</body>
</html>
